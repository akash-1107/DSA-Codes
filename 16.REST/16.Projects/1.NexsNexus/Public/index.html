<!DOCTYPE html>
<html>
<head>
  <title>Sample Form</title>
  <!-- Add the Bootstrap CSS link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Contact Form</h2>
    <form id="contactForm" method="post" action="process_form.php">
  <!-- In this example, we have created a simple contact form with three input fields: 
  Name, Email, and Message. The form's method is set to POST,
  which means that when the form is submitted, the data will be sent to the server using the HTTP POST method.

  Additionally, we have used Bootstrap class(form-control) to style the form elements, making it look more visually appealing. 
  The required attribute is added to the form fields to indicate that they are required and must be filled out by
  the user before the form can be submitted. -->

       ek label ek input field
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
      </div>

      submit button
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Add the Bootstrap JS script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
